<!DOCTYPE html>
<html>
<head>
    <title>Ocean Hazard - Add Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2 class="text-center">ğŸŒŠ Ocean Hazard - Add New Post</h2>
    <hr class="border-light">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
            {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add_post') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Post Path (image):</label>
            <input type="file" name="post" class="form-control" accept="image/*" required>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Upload</button> -->
        <div class="mb-3">
            <label class="form-label">Description:</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Location:</label>
            <input type="text" name="location" class="form-control" placeholder="Chennai Beach" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date:</label>
            <input type="text" name="date" class="form-control" placeholder="dd-mm-yyyy" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Time (24h format):</label>
            <input type="text" name="time" class="form-control" placeholder="HH:MM" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{{ url_for('view_posts') }}" class="btn btn-info">View Posts</a>
        <a href="{{ url_for('show_map') }}" class="btn btn-warning">ğŸŒ¡ï¸ View Hazard Map</a>
    </form>
</div>
</body>
</html>
